<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphql Demo</title>

    <script>
        var dice = 3;
        var sides = 6;
        var query = `query RollDice($dice: Int!, $sides: Int) {
                        rollDice(numDice: $dice, numSides: $sides)
                    }`;

        fetch('/graphql', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            body: JSON.stringify({
                query,
                variables: { dice, sides },
            })
        }).then(r => r.json())
            .then(data => console.log('data returned:', data));
    </script>
    <script>
        {
            let id = 2;
            let query = `query GetUser($id: Int!) {
                        getUserById(id: $id){id, name}
                    }`;

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    query,
                    variables: { id },
                })
            }).then(r => r.json())
                .then(data => console.log('data returned:', data));
        }
    </script>
</head>

<body>
    <p>
        Press F12 to see result.
    </p>
    <p>
        另参考: <a href="https://github.com/TommyLemon/APIJSON">APIJSON</a>
    </p>
</body>

</html>
